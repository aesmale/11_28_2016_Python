<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'restful/css/style.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <h2>Add a new product</h2>
      <form class="" action="/products/create" method="post">
        {% csrf_token %}
        Name:<input type="text" name="name" value="">
        Description:<input type="text" name="description" value="">
        Price:<input type="text" name="price" value="">
        <input type="submit" name="submit" value="Create">
      </form>
    </div>
  </body>
</html>
