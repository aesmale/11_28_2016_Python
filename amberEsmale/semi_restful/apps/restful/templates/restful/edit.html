<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'restful/css/style.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <h1>{{product.name}}</h1>
      <form class="" action="/products/update/{{product.id}}" method="post">
        {% csrf_token %}
        Name:<input type="text" name="name" value="">
        Description:<input type="text" name="description" value="">
        Price:<input type="text" name="price" value="">
        <input type="submit" name="submit" value="Edit Product">
      </form>
      <a href="/products">Go Back</a>
    </div>
  </body>
</html>
